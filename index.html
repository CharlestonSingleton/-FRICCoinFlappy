<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird Clone</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #70c5ce;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      background: #70c5ce;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 800px;
      height: auto;
    }
    #titleScreen, #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      z-index: 10;
    }
    #titleScreen button, #gameOverScreen button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #gameOverScreen {
      display: none;
    }
  </style>
</head>
<body>
  <div id="titleScreen">
    <h1>FLAPPY FRIC</h1>
    <button id="startButton">Start Game</button>
  </div>
  <div id="gameOverScreen">
    <h1>Game Over</h1>
    <p id="finalScore"></p>
    <button id="restartButton">Restart</button>
  </div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const titleScreen = document.getElementById('titleScreen');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const startButton = document.getElementById('startButton');
    const restartButton = document.getElementById('restartButton');
    const finalScore = document.getElementById('finalScore');

    const fric1 = new Image();
    fric1.src = 'fric1.png';
    const fric2 = new Image();
    fric2.src = 'fric2.png';

    const bird = {
      x: 50,
      y: canvas.height / 2,
      radius: 25, // Increased size for the bird
      gravity: 0.13, // Made gravity floatier
      lift: -5,
      velocity: 0,
      image: fric2
    };

    const pipes = [];
    const pipeWidth = 60;
    let pipeGap = 180;
    const pipeFrequency = 120;
    const minPipeGap = 100; // Minimum pipe gap
    const gapReductionRate = 1; // Gap reduction per new pipe

    let frame = 0;
    let score = 0;
    let gameOver = false;
    let gameStarted = false;

    function resetGame() {
      bird.y = canvas.height / 2;
      bird.velocity = 0;
      pipes.length = 0;
      pipeGap = 180; // Reset the gap size on restart
      frame = 0;
      score = 0;
      gameOver = false;
      gameOverScreen.style.display = 'none';
      gameStarted = true;
      gameLoop();
    }

    function drawBird() {
      ctx.drawImage(bird.image, bird.x - bird.radius, bird.y - bird.radius, bird.radius * 2, bird.radius * 2);
    }

    function drawPipes() {
      ctx.fillStyle = "green";
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
        ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipeWidth, pipe.bottom);
      });
    }

    function updatePipes() {
      if (frame % pipeFrequency === 0) {
        const top = Math.random() * (canvas.height - pipeGap - 100) + 50;
        const bottom = canvas.height - top - pipeGap;
        pipes.push({ x: canvas.width, top, bottom });

        // Decrease the pipe gap dynamically, but ensure it doesn't go below the minimum
        if (pipeGap > minPipeGap) {
          pipeGap -= gapReductionRate;
        }
      }

      pipes.forEach(pipe => {
        pipe.x -= 2;
      });

      if (pipes.length > 0 && pipes[0].x + pipeWidth < 0) {
        pipes.shift();
        score++;
      }
    }

    function checkCollision() {
      if (bird.y + bird.radius > canvas.height || bird.y - bird.radius < 0) {
        gameOver = true;
      }

      pipes.forEach(pipe => {
        if (
          bird.x + bird.radius > pipe.x &&
          bird.x - bird.radius < pipe.x + pipeWidth &&
          (bird.y - bird.radius < pipe.top || bird.y + bird.radius > canvas.height - pipe.bottom)
        ) {
          gameOver = true;
        }
      });
    }

    function drawScore() {
      ctx.fillStyle = "black";
      ctx.font = "20px Arial";
      ctx.fillText(`Score: ${score}`, 10, 30);
    }

    function gameLoop() {
      if (gameOver) {
        finalScore.textContent = `Final Score: ${score}`;
        gameOverScreen.style.display = 'flex';
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      bird.velocity += bird.gravity;
      bird.y += bird.velocity;

      updatePipes();
      drawPipes();
      drawBird();
      drawScore();
      checkCollision();

      frame++;
      requestAnimationFrame(gameLoop);
    }

    startButton.addEventListener('click', () => {
      titleScreen.style.display = 'none';
      gameStarted = true;
      gameLoop();
    });

    restartButton.addEventListener('click', resetGame);

    document.addEventListener('keydown', () => {
      if (gameStarted && !gameOver) {
        bird.velocity = bird.lift;
        bird.image = fric1;
        setTimeout(() => bird.image = fric2, 300);
      }
    });
  </script>
</body>
</html>
