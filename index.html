<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird Clone</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- CONSTRUCTION SITE! -->
  <div id="mobileMessage">
    <img id="randomImage" src="fav.jpg" alt="Mobile Placeholder">
    <h1>Mobile version not complete!</h1>
    <h3>Load this up on your Desktop!</h3>
    <h3>$FRIC devs are working hard, <br>it'll be ready when it's ready.</h3>
    <style>
      /* Default: Hide the mobile message */
      #mobileMessage {
        display: none; /* Hidden by default */
        text-align: center;
        color: white;
        background: rgba(0, 0, 0, 0.85);
        padding: 20px;
        border-radius: 15px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      /* Style the image inside the mobile message */
      #mobileMessage img {
        max-width: 80%;
        height: auto;
        display: block;
        margin: 0 auto 15px;
        border-radius: 10px;
      }

      /* Style the text inside the mobile message */
      #mobileMessage h1 {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      #mobileMessage h3 {
        font-size: 18px;
        font-weight: 400;
        opacity: 0.8;
      }

      /* Mobile-specific adjustments (only applies on small screens) */
      @media (max-width: 800px) {
        #mobileMessage {
          display: flex; /* Show the mobile message */
          flex-direction: column;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }

        /* Hide the game elements on mobile */
        #gameCanvas,
        #titleScreen,
        #gameOverScreen,
        .footer {
          display: none !important;
        }
      }

    </style>
</div>
  

  <div class="logo">
    <img src="fric2.png" alt="Logo">
    <p>...tap me</p>
  </div>
  
  <div id="titleScreen">
    <img src="fav.jpg" alt="Evolution Stages" class="title-image">
    <button id="startButton">Start</button>
    <p style="font-size: 15px">or just press space</p>
  </div>
  <div id="gameOverScreen">
    <!-- <h1>Game Over</h1> -->
    <br>
    <!-- <p>Final Score</p> -->
    <p id="finalScore"></p>
    <button id="restartButton">Restart</button>
  </div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <div class="footer">
    <button onclick="window.open('https://twitter.com/fricthefrog', '_blank')">
      <img src="fric1.png" alt="Twitter">Follow us on X
    </button>
    <button onclick="window.open('https://twitter.com/dricstudio', '_blank')">
      <img src="fric2.png" alt="Twitter">Follow the artist!
    </button>
    <button class="copy-btn" onclick="copyCA()">Copy CA</button>
  </div>

  <script src="script.js"></script>

  <script>
    function copyCA() {
      const caText = 'EsP4kJfKUDLfX274WoBSiiEy74Sh4tZKUCDjfULHpump';
      navigator.clipboard.writeText(caText).then(() => {
        alert('CA copied to clipboard!');
      }).catch(err => {
        console.error('Failed to copy: ', err);
      });
    }
  </script>
</body>
</html>
